{% extends "base.html" %}
{% block title %}Budget Details{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white d-flex align-items-center">
                <i class="fa-solid fa-wallet fa-lg me-2"></i>
                <h2 class="mb-0" style="font-size: 1.6rem;">{{ object.name }}</h2>
            </div>
            <div class="card-body">
                <p>
                    <strong><i class="fa-solid fa-calendar-day"></i> Period:</strong>
                    <span class="badge bg-secondary">{{ object.period_start }}</span>
                    <span class="mx-1 text-muted">to</span>
                    <span class="badge bg-secondary">{{ object.period_end }}</span>
                </p>
                <p>
                    <strong><i class="fa-solid fa-coins"></i> Total amount:</strong>
                    <span class="badge bg-primary fs-5">{{ object.total_amount|floatformat:2 }} KES</span>
                </p>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'budget-update' object.pk %}" class="btn btn-warning me-2">
                    <i class="fa-solid fa-pen"></i> Edit
                </a>
                <a href="{% url 'budget-delete' object.pk %}" class="btn btn-danger me-2">
                    <i class="fa-solid fa-trash"></i> Delete
                </a>
                <a href="{% url 'budget-list' %}" class="btn btn-secondary">
                    <i class="fa-solid fa-arrow-left"></i> Back to List
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
