{% extends "base.html" %}
{% block title %}Delete Account{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 bg-white rounded-lg shadow p-8">
    <h2 class="text-xl font-bold mb-6 text-gray-800">Delete Account</h2>
    <p class="mb-6 text-gray-700">Are you sure you want to delete <span class="font-semibold">{{ account.name }}</span>? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex gap-2 mt-4">
            <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded hover:bg-red-500 transition shadow">Delete</button>
            <a href="{% url 'account-detail' account.pk %}" class="px-5 py-2 rounded border border-gray-300 text-gray-800 hover:bg-gray-100 transition">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
