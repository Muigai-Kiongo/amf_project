{% extends "base.html" %}
{% block title %}Categories{% endblock %}
{% block content %}
<h2 class="mb-4"><i class="fa-solid fa-tags"></i> Categories</h2>
<a href="{% url 'category-create' %}" class="btn btn-primary mb-3">
    <i class="fa-solid fa-plus"></i> Add Category
</a>
<table class="table table-striped table-hover align-middle shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <td>
            <a href="{% url 'category-detail' category.pk %}" class="fw-bold">
                <i class="fa-solid fa-tag text-info"></i> {{ category.name }}
            </a>
        </td>
        <td>
            <span class="badge {% if category.category_type == 'income' %}bg-success{% else %}bg-danger{% endif %}">
                {{ category.get_category_type_display }}
            </span>
        </td>
        <td>
            <a href="{% url 'category-update' category.pk %}" class="btn btn-sm btn-outline-warning me-1">
                <i class="fa-solid fa-pen"></i> Edit
            </a>
            <a href="{% url 'category-delete' category.pk %}" class="btn btn-sm btn-outline-danger">
                <i class="fa-solid fa-trash"></i> Delete
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-center text-muted">No categories yet.</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
